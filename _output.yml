bookdown::gitbook:
  css: style.css
  fig_caption: yes
  config:
    toc:
      before: |
        <li><a href="./">Capstone Project</a></li>

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
bookdown::epub_book: default
bookdown::html_book: default
bookdown::bs4_book:
  css: style.css
  theme:
    primary: "#096B72"
  repo: https://github.com/rstudio/bookdown-demo